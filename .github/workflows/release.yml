name: 'Documentation MapReduce'

on:
  push:
    branches:
      - project
  workflow_dispatch:

jobs:
  build-documentation:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - uses: actions/checkout@v2
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.3.1
        with:
          doxyfile-path: ./Doxyfile
          working-directory: '.'
      - name: GH Pages Deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/html/
          enable_jekyll: false
          allow_empty_commit: false
          force_orphan: true
          publish_branch: gh-pages
  build:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - name: Get boost 1.81
        with:
          working-directory: '.'
      - run: ls
      - run: pwd
      - run: wget https://boostorg.jfrog.io/artifactory/main/release/1.81.0/source/boost_1_81_0.tar.gz && tar xvf boost_1_81_0.tar.gz

      - name: Build boost 1.81
        with:
          working-directory: 'boost_1_81_0'
      - run: ls && pwd
      - run: echo "-----------------------"
      - run: ./bootstrap.sh --prefix=/usr/ && ls
      - run: sudo ./b2 install
      
      - name: Build project
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt-get update -y && sudo apt-get install cmake libssl-dev libwolfssl-dev zlib1g-dev -y
      - run: cmake -S libssh2 -B libssh2/build && sudo cmake --build libssh2/build --target install
      - run: ls
      
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DCMAKE_C_COMPILER="/usr/bin/gcc-13" -DCMAKE_CXX_COMPILER="/usr/bin/g++-13"
      - run: cmake --build .
      - run: cmake --build . --target package
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mapreduce-0.0.${{ github.run_number }}-Linux.deb
          asset_name: mapreduce-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
